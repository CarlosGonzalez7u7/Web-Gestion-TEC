<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login Completo</title>
</head>
<body>
    <h1>Test de Login Completo</h1>
    <div id="result"></div>
    
    <form id="testForm">
        <div>
            <label>Usuario:</label>
            <input type="text" id="username" value="admin" />
        </div>
        <div>
            <label>Contraseña:</label>
            <input type="password" id="password" value="123" />
        </div>
        <button type="submit">Probar Login</button>
    </form>

    <div id="logs"></div>
    
    <script>
        const API_BASE_URL = '/Web-Gestion-TEC/api/v1/simple.php';
        
        function log(message) {
            const logs = document.getElementById('logs');
            logs.innerHTML += `<p>${new Date().toLocaleTimeString()}: ${message}</p>`;
            console.log(message);
        }
        
        async function testLogin(username, password) {
            log('Iniciando test de login...');
            
            try {
                const url = `${API_BASE_URL}?endpoint=auth&action=login`;
                log(`URL: ${url}`);
                
                const data = {
                    login: username,
                    password: password
                };
                log(`Datos enviados: ${JSON.stringify(data)}`);
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify(data)
                });
                
                log(`Status: ${response.status}`);
                
                const responseText = await response.text();
                log(`Response text: ${responseText}`);
                
                const result = JSON.parse(responseText);
                log(`Parsed result: ${JSON.stringify(result, null, 2)}`);
                
                if (result.success) {
                    log('✅ LOGIN EXITOSO!');
                    document.getElementById('result').innerHTML = `
                        <h3 style="color: green;">Login Exitoso</h3>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                } else {
                    log('❌ LOGIN FALLÓ');
                    document.getElementById('result').innerHTML = `
                        <h3 style="color: red;">Login Falló</h3>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                }
                
            } catch (error) {
                log(`Error: ${error.message}`);
                document.getElementById('result').innerHTML = `
                    <h3 style="color: red;">Error</h3>
                    <p>${error.message}</p>
                `;
            }
        }
        
        document.getElementById('testForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            testLogin(username, password);
        });
        
        // Auto-test al cargar la página
        window.addEventListener('load', () => {
            setTimeout(() => testLogin('admin', '123'), 1000);
        });
    </script>
</body>
</html>
