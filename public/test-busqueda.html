<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test B√∫squeda en Tiempo Real</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .search-box {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #3498db;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .result {
            padding: 10px;
            background: #f0f0f0;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .log {
            background: #000;
            color: #0f0;
            padding: 15px;
            font-family: monospace;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }
        .log-entry {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>üß™ Test de B√∫squeda en Tiempo Real</h1>
    
    <h2>Campo de B√∫squeda:</h2>
    <input type="text" id="testSearch" class="search-box" placeholder="Escribe algo aqu√≠...">
    
    <h2>Logs de Eventos:</h2>
    <div class="log" id="logContainer"></div>
    
    <h2>Resultados:</h2>
    <div id="results"></div>

    <script>
        let timer = null;
        let searchCount = 0;
        
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            
            let color = '#0f0';
            if (type === 'error') color = '#f00';
            if (type === 'warning') color = '#ff0';
            if (type === 'success') color = '#0ff';
            
            logEntry.innerHTML = `<span style="color: ${color}">[${timestamp}] ${message}</span>`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        function simulateSearch(value) {
            searchCount++;
            addLog(`üîç B√∫squeda #${searchCount} ejecutada con: "${value}"`, 'success');
            
            const results = document.getElementById('results');
            results.innerHTML = `
                <div class="result">
                    <strong>B√∫squeda ejecutada:</strong> "${value}"<br>
                    <strong>N√∫mero de b√∫squeda:</strong> ${searchCount}<br>
                    <strong>Longitud:</strong> ${value.length} caracteres
                </div>
            `;
        }
        
        const searchInput = document.getElementById('testSearch');
        
        if (searchInput) {
            addLog('‚úÖ Campo de b√∫squeda encontrado', 'success');
            
            // Evento INPUT (se dispara mientras escribes)
            searchInput.addEventListener('input', (e) => {
                const value = e.target.value;
                addLog(`üìù Evento INPUT detectado: "${value}"`, 'info');
                
                // Cancelar b√∫squeda anterior
                if (timer) {
                    clearTimeout(timer);
                    addLog('‚è∏Ô∏è Timer anterior cancelado', 'warning');
                }
                
                // Crear nuevo timer
                addLog('‚è∞ Iniciando timer de 500ms...', 'info');
                timer = setTimeout(() => {
                    addLog('‚è±Ô∏è Timer completado - ejecutando b√∫squeda', 'success');
                    simulateSearch(value);
                }, 500);
            });
            
            // Evento KEYPRESS (Enter)
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addLog('‚ö° ENTER presionado - b√∫squeda inmediata', 'success');
                    
                    if (timer) {
                        clearTimeout(timer);
                        addLog('‚è∏Ô∏è Timer cancelado por Enter', 'warning');
                    }
                    
                    simulateSearch(e.target.value);
                }
            });
            
            addLog('üéØ Eventos configurados correctamente', 'success');
            addLog('üí° Instrucciones:', 'info');
            addLog('   - Escribe algo y espera 500ms para b√∫squeda autom√°tica', 'info');
            addLog('   - Presiona Enter para b√∫squeda inmediata', 'info');
            
        } else {
            addLog('‚ùå ERROR: Campo de b√∫squeda NO encontrado', 'error');
        }
    </script>
</body>
</html>
