<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Sistema Académico - Gestión de Requisitos</title>
    <link rel="stylesheet" href="assets/css/docentes.css?v=3.1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="app-container">
      <nav class="sidebar">
        <div class="sidebar-header">
          <i class="fas fa-university"></i>
          <h2>Sistema Académico</h2>
        </div>
        <ul class="sidebar-menu">
          <li>
            <a href="bitacora.html"
              ><i class="fas fa-calendar-alt"></i> <span>Semestres</span></a
            >
          </li>
          <li>
            <a href="docentes.html"
              ><i class="fas fa-user-tie"></i> <span>Docentes</span></a
            >
          </li>
          <li class="active">
            <a href="requisitos.html"
              ><i class="fas fa-clipboard-list"></i> <span>Requisitos</span></a
            >
          </li>
          <li>
            <a href="reportes.html"
              ><i class="fas fa-chart-bar"></i> <span>Reportes</span></a
            >
          </li>
          <li class="logout">
            <a href="index.html"
              ><i class="fas fa-sign-out-alt"></i> <span>Cerrar Sesión</span></a
            >
          </li>
        </ul>
      </nav>

      <main class="main-content">
        <header class="top-header">
          <div class="header-title">
            <h1>Gestión de Requisitos</h1>
            <p>
              Administra los requisitos del sistema académico
            </p>
          </div>
          <div class="user-profile">
            <span>Administrador</span>
            <div class="avatar">
              <i class="fas fa-user"></i>
            </div>
          </div>
        </header>

        <div class="content-area">
          <!-- Sección de Requisitos -->
          <section class="card" id="requisitos-section">
            <div class="card-header">
              <h2>
                <i class="fas fa-clipboard-list"></i> Gestión de Requisitos
              </h2>
              <button id="btnNuevoRequisito" class="btn btn-primary">
                <i class="fas fa-plus"></i> Nuevo Requisito
              </button>
            </div>
            <div class="card-body">
              <div class="search-container">
                <i class="fas fa-search"></i>
                <input
                  type="text"
                  id="busquedaRequisito"
                  placeholder="Buscar requisito..."
                />
                <button id="btnBuscarRequisitos" class="btn btn-secondary">
                  Buscar
                </button>
              </div>

              <div class="table-responsive">
                <table id="tablaRequisitos">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Requisito</th>
                      <th>Acciones</th>
                    </tr>
                  </thead>
                  <tbody id="tbodyRequisitos">
                    <!-- Datos dinámicos -->
                  </tbody>
                </table>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>

    <!-- Modal para Nuevo/Editar Requisito -->
    <div id="modalRequisito" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalRequisitoTitle">Nuevo Requisito</h2>
          <button class="btn-close" id="btnCerrarModalRequisito">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <form id="formRequisito">
            <input type="hidden" id="requisito_id" name="id" />
            <div class="form-group">
              <label for="requisitoTipo">Nombre del Requisito</label>
              <input
                type="text"
                id="requisitoTipo"
                name="requisitoTipo"
                placeholder="Nombre del requisito"
                required
              />
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Guardar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="toast-container"></div>

    <div id="modalConfirm" class="modal" style="display: none">
      <div class="modal-content" style="max-width: 400px; text-align: center">
        <div class="modal-header">
          <h3 id="confirmTitle">¿Confirmar acción?</h3>
          <button class="btn-close" id="confirmClose">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <p id="confirmMessage">¿Estás seguro?</p>
        </div>
        <div
          class="modal-footer"
          style="display: flex; justify-content: space-around; padding: 1rem"
        >
          <button id="confirmCancel" class="btn btn-secondary">Cancelar</button>
          <button id="confirmOk" class="btn btn-danger">Eliminar</button>
        </div>
      </div>
    </div>

    <script src="assets/js/api-client.js?v=3.3"></script>
    <script src="assets/js/requisitos.js?v=1.2"></script>
  </body>
</html>
